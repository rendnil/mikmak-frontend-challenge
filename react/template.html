<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>React Counter</title>

    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/babel.min.js"></script>

    <link rel="stylesheet" href="../css/styles.css">
  </head>

  <body>

    <div id="app"></div>

    <script type="text/babel">

      //
      // Fibonacci Counter
      //

      var Fib = React.createClass({

        //need to store the current number and previous one in the sequence
        getInitialState() {
          return {
            current: 1,
            previous: 1,
            title: 'Fibonacci Counter'
          };
        },

        // in fib, next number = current + previous
        // update the previous number after computing the next one
        increment() {
          this.setState((prevState) =>{
            return {
              current: prevState.current + prevState.previous,
              previous: prevState.current
            }
          });
        },

        //existing code
        render() {
          return (
            <div>
              <h1 className="app-title">{ this.state.title }</h1>
              <div className="app-current-count">
                { this.state.current }
              </div>
              <div className="app-counter-buttons">
                <button type="button" name="increment" onClick={this.increment}>Next</button>
              </div>
            </div>
          );
        }
        });

      //
      // Carousel
      //

      var Carousel = React.createClass({

        getInitialState() {
          return {
            images: ['../images/Stark.png','../images/Lannister.png','../images/Baratheon.png','../images/Targaryen.png'],
            index: 0,
            title: 'Carousel'
          };
        },

        //go to the next slide
        //use modulo to keep index in range of images arr
        // ex. index = 3
        // (index+1)%4 -> 0 index
        next() {
          this.setState((prevState) =>{
            return {index: (prevState.index+1) % this.state.images.length}
          });
        },

        //go to the previous slide
        //use modulo to keep index in range of images arr
        // ex. index = 0
        // ((index-1)+4)%4 -> 3 index
        previous() {
          this.setState((prevState) =>{
            return {index: ((prevState.index-1) + this.state.images.length) % this.state.images.length}
          });
        },

        render() {
          return (
            <div>
              <h1 className="app-title">{ this.state.title }</h1>

              <img src={this.state.images[this.state.index]} alt="No Image" />

              <div className="app-counter-buttons">
                <button type="button" name="previous" onClick={this.previous}>Previous</button>
                <button type="button" name="next" onClick={this.next}>Next</button>
              </div>

            </div>
          );
        }
        });

      ReactDOM.render(
        <div>
          <Fib />
          <Carousel />
        </div>, document.getElementById('app'));

    </script>

  </body>
</html>
